<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form {
            display: inline-block;
        }
        .btn-group {
            margin-top: 10px;
        }
        .btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn.delete {
            background-color: #dc3545;
        }
        .btn.update {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                <strong>{{ user[1] }}</strong> - {{ user[2] }}
                <div class="btn-group">
                    <form action="/update/{{ user[0] }}" method="GET">
                        <button class="btn update">Update</button>
                    </form>
                    <form action="/delete/{{ user[0] }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button class="btn delete">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
    
    <h2>Add New User</h2>
    <form action="/add" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="submit">Add User</button>
    </form>
</body>
</html>
