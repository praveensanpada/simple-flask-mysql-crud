<!-- templates/update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            width: 50%;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Update User</h2>
    <form action="/update/{{ user[0] }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user[1] }}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required><br><br>
        
        <button type="submit">Update User</button>
    </form>
</body>
</html>
